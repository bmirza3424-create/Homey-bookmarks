<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Homey Snabbåtkomst</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card a {
      text-decoration: none;
      color: #0078d4;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Homey Snabbåtkomst</h1>
  <div class="grid">
    <div class="card">
      <a href="https://homey.app/device1" target="_blank">Lampor</a>
    </div>
    <div class="card">
      <a href="https://homey.app/flow2" target="_blank">Flöde: Morgon</a>
    </div>
    <div class="card">
      <a href="https://homey.app/favorite3" target="_blank">Favorit: Värme</a>
    </div>
    <!-- Lägg till fler kort här -->
  </div>
</body>
</html>
